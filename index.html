<html>
<head>
	<title>NUMA Family</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="app.js"></script>
</head>

<body ng-app="app">

	<nav class="navbar navbar-inverse">
	  <div class="container">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">NUMA Family</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a href="#">Home</a></li>
	      <li><a href="#">About</a></li>
	      <li><a href="#">Career</a></li>
	      <li><a href="#">Contact</a></li>
	    </ul>
	  </div>
	</nav>
	<div class="container" ng-controller="Ctrl">
		<div class="row">
			<div class="col-md-6">
				<h4>New Goal:</h4>

				<form class="form-inline">
				  <div class="form-group">
				    <input type="text" class="form-control" id="name" placeholder="Enter goal name" ng-model="name">
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" id="target" placeholder="Enter targt number" ng-model="target">
				  </div>
				  <button ng-click="addGoal()" type="submit" class="btn btn-default">Add Goal</button>
				</form>
				<div class="progress">
				  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
				  aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">
				    {{progress | number:0}}% Complete
				  </div>
				</div>
				<form class="form-inline" ng-show="showUpdateBlock != false">
				  <div class="form-group">
				  	<label for="email">{{uGoal.name}}:</label>
				    <input type="number" class="form-control" ng-model="updateTarget" value="{{uGoal.target}}">
				  </div>
				  <button ng-click="save()" type="submit" class="btn btn-default">Save</button>
				</form>
				
			</div>
	  		<div class="col-md-6 list" ng-show="goalList.length != 0">
	  			<h4>Goal List:</h4>
	  			<table class="table table-hover">
					<tr>
						<th>Goal Title</th>
						<th>Target Value</th>
						<th>Action</th>
					</tr>
					<tr ng-repeat="g in goalList">
						<td>{{g.name}}</td>
						<td>{{g.target}}</td>
						<td><button ng-click="editGoal($index)" class="btn btn-default glyphicon glyphicon-pencil"></button></td>
					</tr>
				</table>
	  		</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			&copy 2017 Numa Family
		</div>
	</footer>

</body>

</html>
